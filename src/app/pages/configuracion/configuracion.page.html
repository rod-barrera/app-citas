<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>¿Borrar citas en el inicio (frase aleatoria)?</ion-label>
    <ion-toggle [checked]="borrarAlInicio" (ionChange)="onToggleChange($event)">
    </ion-toggle>
  </ion-item>
</ion-content>
